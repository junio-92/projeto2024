<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação  com vue.js</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app"> 
        <input type="text" id="novo">
        <button v-on:click="adciona">Inserir</button>
        <ul>
            <li v-for="carros in carros">{{carros}}</li>
        </ul>
    </div>


    <script>
        new Vue({
            el:"#app",
            data:{
                carros:["Gol vermelho", "Polo prata"]
            },

            methods:{
                adciona(){
                    this.carros.push(novo.value)
                }
            }
        })

</script> 
</body>
</html>
