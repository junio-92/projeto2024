<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Crud</title>
</head>
<body>
    <div class="inserir">
        <h1>Cadastramento do Formul√°rio</h1>

        <form method="POST" action="index.php">

            <label for="nome">NOME:</label>
            <input type="text" id="nome" size="60" name="nome" maxlength="100"><br><br>

            <label for="email">EMAIL:</label>
            <input type="email" id="email" size="60" name="email" maxlength="100"><br><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" size="60" name="cpf" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required title="Digite o cpf 999.999.999.99"><br><br>

            <button type="submit">ENVIAR</button>

        </form>


    </div>
</body>
